<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" type="text/css" href="{{resPath}}/genshin/roleCardWeapon/weapon.css?v=1.0" />
</head>

<body {{ if weapons.length<=8}}class="list8" {{/if}}>
  <div class="container" id="container">
    <div class="main_box">
      <div class="base_info">
        <div class="uid">ID: {{uid}}</div>
      </div>
      <div class="item_box">
        {{each weapons val}}
        <div class="item">
          <span class="user">
            <img class="user_img" src="{{val.skinUrl}}" onerror="whenErrorRole(this)" />
          </span>
          <div class="role_box">
            {{ if val.weapon.affixLv>1}}
            <span class="life life{{val.weapon.affixLv}}">
              {{val.weapon.affixLv}}
            </span>
            {{/if}}
            <div class="bg{{val.weapon.star}}"></div>
            <img class="role_img" src="{{resPath}}/genshin/logo/weapon/{{val.weapon.name}}.png"
              onerror="whenError(this)" />
            <div class="desc">Lv.{{val.weapon.lv}}</div>
            <img class="fill_img" src="{{resPath}}/genshin/roleCardLife/fill.png" />
          </div>
          <div class="role_name">{{val.weapon.showName}}</div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  function whenError(a) {
    // a.onerror = null;
    // a.src = "../../../../resources/genshin/logo/weapon/旅行剑.png";
  }
  function whenErrorRole(a) {
    // a.onerror = null;
    // a.src = "../../../../resources/genshin/logo/side/荧.png";
  }
</script>

</html>
