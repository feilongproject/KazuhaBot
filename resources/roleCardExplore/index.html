<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="{{resPath}}/roleCardExplore/index.css?v=1.0" />
    <link rel="preload" href="{{resPath}}/_font/tttgbnumber.ttf" as="font">
    <link rel="preload" href="{{resPath}}/roleCard/namecard/{{bg}}.png" as="image">
    <link rel="preload" href="{{resPath}}/roleCardExplore/world-exploration-frame.png" as="image">
</head>

<body>
    <style>
        .head_box {
            background:url('{{resPath}}/roleCard/namecard/{{bg}}.png') #f5f5f5;
            background-position-x: 30px;
            background-repeat: no-repeat;
            border-radius: 15px;
            font-family: tttgbnumber;
            padding: 10px 20px;
            position: relative;
            background-size: auto 101%;
        }
    </style>
    <div class="container" id="container">
        <div class="head_box">
            <div class="id_text">ID: {{uid}}</div>
            <div class="day_text">{{activeDay}}</div>
            <img class="genshin_logo" src="{{resPath}}/_img/原神.png">
        </div>
        <div class="data_box">
            <div class="tab_lable">数据总览</div>
            {{each line val}}
            <div class="data_line">
                {{each val item}}
                <div class="data_line_item">
                    <div class="num">{{item.num}}</div>
                    <div class="lable">{{item.lable}}</div>
                </div>
                {{/each}}
            </div>
            {{/each}}
        </div>
        <div class="explor_box">
            <div class="tab_lable">地图探险</div>
            {{each explor val}}
            <div class="item">
                <img class="icon" src="{{resPath}}/_img/area/{{val.name}}.png" />
                <div class="content">
                    {{each val.line line}}
                    <p class="name">{{line.name}}：<span class="num">{{line.text}}</span></p>
                    {{/each}}
                </div>
            </div>
            {{/each}}
        </div>
        <div class="logo">Created By Yunzai-Bot & KazuhaBot</div>
    </div>
</body>
<script type="text/javascript"></script>

</html>
